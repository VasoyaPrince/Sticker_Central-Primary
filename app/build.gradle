plugins{    id 'com.android.application'}android {    aaptOptions {        noCompress "webp"    }    //the compression of webp file during build causes problem with FileDescriptor in ContentProvider.                                                                                      qw    signingConfigs {        config {            keyAlias 'key0'            keyPassword 'glory.sticker'            storeFile file('C:\\Users\\admin\\.m2\\glory.sticker.jks')            storePassword 'glory.sticker'        }    }    namespace 'glory.Sticker.Maker'    compileSdkVersion 33    defaultConfig {        applicationId 'glory.Sticker.Maker'        minSdkVersion 22        targetSdkVersion 33        versionCode 1        versionName "1.0"        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'        def contentProviderAuthority = applicationId + ".stickercontentprovider"        // Creates a placeholder property to use in the manifest.        manifestPlaceholders =                [contentProviderAuthority: contentProviderAuthority]        // Adds a new field for the authority to the BuildConfig class.        buildConfigField("String",                "CONTENT_PROVIDER_AUTHORITY",                "\"${contentProviderAuthority}\"")    }    buildTypes {        debug {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }        release {            minifyEnabled true            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'            signingConfig signingConfigs.config        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    productFlavors {    }}task checkDebug {    doLast {        println("checkDebug")        if (android.defaultConfig.applicationId.startsWith("com.whatsapp")) {            throw new GradleException("applicationId in defaultConfig cannot start with com.whatsapp, please change your applicationId in app/build.gradle")        }        checkApplicationIdInDebug()    }}private void checkApplicationIdInDebug() {    Properties properties = new Properties()    properties.load(project.rootProject.file('local.properties').newDataInputStream())    def ignoreApplicationIdCheck = properties.getProperty('ignoreApplicationIdCheck')    if (ignoreApplicationIdCheck == null) {        if (android.defaultConfig.applicationId == "glory.Sticker.Maker") {            //throw new GradleException("Your applicationId is currently com.theabsolutecompany.stickercentral, please change your applicationId to a different string in app/build.gradle in line 16")        }    } else {        println("application id check ignored")    }}task checkRelease {    doLast {        println("checkRelease")        if (android.defaultConfig.applicationId.startsWith("com.whatsapp")) {            throw new GradleException("applicationId in defaultConfig cannot start with com.whatsapp, please change your applicationId in app/build.gradle")        }    }}tasks.whenTaskAdded { task ->    println(task.name)    if (task.name.contains("assembleDebug")) {        task.dependsOn checkDebug    }    if (task.name.contains("assembleRelease")) {        task.dependsOn checkRelease    }}dependencies {    implementation fileTree(include: ['*.jar'], dir: 'libs')    //noinspection GradleCompatible    implementation 'androidx.appcompat:appcompat:1.6.1'    implementation 'com.google.android.material:material:1.8.0'    implementation project(path: ':AdsSdk')    testImplementation 'junit:junit:4.13.2'    implementation 'androidx.media:media:1.6.0'    implementation 'androidx.legacy:legacy-support-v4:1.0.0'    androidTestImplementation 'androidx.test.ext:junit:1.1.5'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'    implementation 'androidx.recyclerview:recyclerview:1.3.0'    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'    implementation 'com.facebook.fresco:fresco:3.0.0'    implementation 'com.facebook.fresco:webpsupport:3.0.0'    implementation 'com.facebook.fresco:animated-base:3.0.0'    implementation 'com.facebook.fresco:animated-webp:3.0.0'    implementation 'com.ramotion.cardslider:card-slider:0.3.0'    implementation 'androidx.multidex:multidex:2.0.1'}